{% extends "base.html" %}

{% block title %}Editar Curso{% endblock %}

{% block content %}
<main class="main-content" id="main-content">
    <div class="header">
        <button class="toggle-sidebar" id="toggle-sidebar" aria-label="Mostrar/Ocultar barra lateral">
            <i class="fas fa-bars"></i>
        </button>
        <div>
            <h1 class="text-title">Cursos</h1>
            <small class="text-subtitle">Gesti√≥n de cursos.</small>
        </div>
    </div>

    <form method="POST">
        <div class="form-grid">
            <div class="input-group">
                <input type="text" name="curso" id="curso" value="{{ curso[1] }}" required>
                <i class="fas fa-microphone" onclick="startRecognition('curso')"></i>
            </div>
        </div>

        <div class="buttons">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Actualizar
            </button>
            <a href="{{ url_for('curso.index') }}" class="btn btn-danger">
                <i class="fas fa-times"></i> Cancelar
            </a>
        </div>
    </form>
</main>
{% endblock %}
